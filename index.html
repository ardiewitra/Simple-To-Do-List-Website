<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Simple To Do List</title>
</head>
<body>
    <div class="card">
        <h2>My To Do List</h2>
        <p>Double click an item to mark it complete.</p>
        <form>
            <input type="text" id="todo-entry-box"/>
        </form>
        <button id="add-button" class="cool-button">Add</button>
        <br/>
        <ul id="todo-list"></ul>
        <div id="control-list">
            <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="cool-button">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="cool-button">Empty List</button>
            <button id="save-button" onclick="saveList()" class="cool-button">Save List</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
